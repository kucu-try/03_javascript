<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <h1>안녕하세요</h1>
    1. 버튼 3개를 만들어 주세요
    2. 1번 버튼은 색변경 기능을 만들어주세요
    3. 2번 버튼은 안녕하세요를 hi로 변경해주세요
    4. 3번 버튼은 alert메세지를 화면에 출력해주세요 -->
    <h1 id="test1">안녕하세요</h1>
    <button onclick = "btn1()">버튼1</button>
    <button onclick = "btn2()">버튼2</button>
    <button onclick = "btn3()">버튼3</button>
    <script>
        const $h1 = document.getElementById("test1");

        function btn1(){
            $h1.style.color="red";
        };

        function btn2(){
            $h1.innerHTML="hi";
        }

        function btn3(){
            alert("으아아악");
        }
    </script>
</body>
</html>
