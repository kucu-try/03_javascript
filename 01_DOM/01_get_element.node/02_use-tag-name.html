<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>02. 태그 이름을 이용한 요소 노드 획득</h1>
    <p>
        Document.prototype/Element.prototype.
        getElementByIdTagName("태그") 메서드는 인수로 전달한 
        태그 이름을 갖는 모든 요소 노드를 탐색하여 반환한다.
        메서드 이름의 Elements 가 복수형인 것에서 알 수 있듯이 여러개의
        요소 노드 객체를 갖는 dom 컬렉션 객체인 htmlCollection 객체를 반환한다.
    </p>

    <ul id="food">
        <li>김치찌개</li>
        <li>된장찌개</li>
        <li>고등어구이</li>
    </ul>

    <ul id="drink">
        <li>커피</li>
        <li class="li">콜라</li>
        <li class="li">우유</li>
    </ul>
    <script>
        const $lists = document.getElementsByTagName("li");
        $lists[0].innerText="짬뽕찌개";
        $lists[0].style.color="red";
        console.log($lists[0]);

        // 선언문 let 은 변수를 바꿔준다. const 는 상수 선언이다.
        let changeColor = 0;
        //i가 6보다 작으면 내용 실행 이후에 +1이 i에 추가된다.
        for(let i = 0; i < $lists.length; i++){
                $lists[i].style.backgroundColor="rgb(130,220," + changeColor + ")";
                changeColor += 50;  //changeColor = changeColor + 50;
        }


        [...$lists].forEach(list => list.style.color = "blue"); //list 는 변수처럼 이름을 자유롭게 지어도 됨.

        const $drink = document.getElementById("drink");
        const $listsFormDrink = $drink.getElementsByTagName("li");
        console.log($listsFormDrink);
        console.log($drink);

        [...$listsFormDrink].forEach(list => list.style.color="red");
        

    </script>
</body>
</html>
